<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="poll">
      <div class="poll__title">Choose your winner</div>
      <div class="poll_option">
        <div class="poll_option_fill"></div>
        <div class="poll_option_info">
          <span class="poll_label">TypeScript</span>
          <span class="poll_percent">29%</span>
        </div>
      </div>

      <div class="poll_option poll_option--selected">
        <div class="poll_option_fill"></div>
        <div class="poll_option_info">
          <span class="poll_label">JavaScript</span>
          <span class="poll_percent">6%</span>
        </div>
      </div>

      <div class="poll_option">
        <div class="poll_option_fill"></div>
        <div class="poll_option_info">
          <span class="poll_label">Both</span>
          <span class="poll_percent">59%</span>
        </div>
      </div>
    </div>
  </body>
</html>
